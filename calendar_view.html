<html>
<head>
<style>
body {
    background-color:#f5f5f5;
}

div {
    margin: 0px;
    padding: 0px;
    width: 100%;
    line-height: 2;
    text-shadow: none;
}

div.day {
    border: 1px black solid;
    width: 26%;
    color: #f0f0f0;
    margin-left: auto;
    margin-right: auto;
    font-family: Arial;
    float: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    margin-top: 8px;
    margin-bottom: 8px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.66);
    box-shadow: 2px 2px 9px 1px rgba(0,0,0,0.4);
}

div.Monday {
    background-color: #58b;
}

div.Tuesday {
    background-color: #5b8;
}

div.Wednesday {
    background-color: #b58;
}

div.Thursday {
    background-color: #b85;
}

div.Friday {
    background-color: #85a;
}

div.Saturday {
    background-color: #7b5;
}

div.Sunday {
    background-color: #88b;
}

div.eventRow {
    padding-left: 10px;
    padding-right: 10px;
    margin-left: -10px;
    float: left;
    color: #000;
}

div.eventRow-unscheduled {
    color: #ddd;
    background-color: #333;
}

div.eventRow-even {
    background-color: #cecece;
}

div.eventRow-odd {
    background-color: #e5e5e5;
}

p {
    margin: 0px;
    padding: 0px;
    padding-top: 0px;
}

p.eventName {
    float: left;
}

p.date {
    font-weight: bold;
    font-size: 23px;
    margin-bottom: 7px;
}

p.eventRange {
    font-family: 'Courier New',monospace;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.05);
    text-align: right;
    font-size: 12pt;
    float:right;
}

a {
    text-decoration:none;
}

a:hover, a:visited, a:link, a:active{
    color: #000;
}
</style>
<script src="calendar.js"></script>
<script>
function init(){
    var r={esult:""};
    schedule.forEach(listDay(r));
    document.body.innerHTML = "<br>" + r.esult;
}

var listEvent = function(r){
    return function(event,index){
        if( index != 0 )
            return r.esult += "<br>" + formatEvent(event,index) + "\n";
        return r.esult += formatEvent(event,index) + "\n";
    }
}

function listEvents( events ){
    var r={esult:'\n'}
    events.forEach(listEvent(r));
    return r.esult + "<br>\n";
}

var listDay = function(r){
    return function(day){
        return r.esult += listDayEvents(day);
    }
}

function listDayEvents( day ){
    var result = "";
    
    var dayOfWeek = (day.date_morning || day.date_evening).split(" ")[0];
    
    var classes = "day " + dayOfWeek;
    
    if( day.events_morning.length != 0 ){
        result += '<div class="' + classes + '">';
        result += formatDate(day.date_morning);
        result += listEvents(day.events_morning);
        result += '</div>';
    }
    if( day.events_evening.length != 0 ){
        if( result.length != 0 )
            result += "<br>\n";
        
        result += '<div class="' + classes + '">';
        result += formatDate(day.date_evening);
        result += listEvents(day.events_evening);
        result += '</div>';
    }
    if( result.length != 0 )
        result += "<br>";
    return result + "\n";
}

function formatDate( date ){
    return '<p class="date">' + date + '</p>';
}

function formatEvent( event, index ){
    var link = "";
    var linkEnd = "";
    var innerText = "";
    
    if( event.url != undefined ){
        link = '<a href="' + event.url + '">';
        linkEnd = '</a>';
    }
    
    innerText = formatEventName(event.name) + linkEnd + " " + formatEventRange(event.start,event.end);
    
    return formatEventRow(link + innerText, index) + "\n";
}

function formatEventName( name ){
    return '<p class="eventName">' + name + '</p>';
}

function formatEventRange( start, end ){
    return '<p class="eventRange">' + start + " - " + end + '</p>'
}

function formatEventRow( row, index ){
    classes = "eventRow";
    if( row.indexOf("UNSCHEDULED") != -1 ){
        classes += " eventRow-unscheduled";
    } else {
        if( index % 2 == 0 )
            classes += " eventRow-even";
        else
            classes += " eventRow-odd";
    }
        
    return '<div class="' + classes + '">' + row + '</div>';
}
</script>
</head>
<body onload="init()">
</body>
</head>
