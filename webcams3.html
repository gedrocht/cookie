function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

streams = shuffle(streams);

var url = new URL(location.href);
var numStreams = url.searchParams.get("numStreams");
NUM_STREAMS = Number(numStreams)
stream_to_add = NUM_STREAMS;
active_streams = [];
cam_to_switch = 0;
yt_players = []
weatherURL_beginning = "http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_simplewhite&zip="
timeURL_beginning = "http://free.timeanddate.com/clock/i5yd0dzb/fs24/tt0/tw0/tm1/ts1/tb4/n"

for( var i = 0 ; i < NUM_STREAMS ; i++ ){
    active_streams[i] = "";
}

function switch_cam(){
    active_streams[cam_to_switch] = streams[stream_to_add];
    if( active_streams[cam_to_switch] == undefined ){
        console.log("ERROR: ")
        console.log("active_streams: ",active_streams);
        console.log("cam_to_switch: ",cam_to_switch);
        console.log("active_streams[cam_to_switch]",active_streams[cam_to_switch]);
        alert("An Error Has Occurred");
        return;
    }
    yt_players[cam_to_switch].loadVideoById(active_streams[cam_to_switch].videoID);
    $($('div.title')[cam_to_switch]).text(active_streams[cam_to_switch].description);
    
    if( streams[stream_to_add].zip == ZIP_UNKNOWN || WEATHER_DISABLED ){
        $($('img.weather')[cam_to_switch]).hide();
    } else {
        $($('img.weather')[cam_to_switch]).prop("src",weatherURL_beginning+streams[stream_to_add].zip).show();
    }
    
    if( streams[stream_to_add].timeZone == TIME_UNKNOWN || TIME_DISABLED ){
        $($('iframe.time')[cam_to_switch]).hide();
    } else {
        $($('iframe.time')[cam_to_switch]).prop("src",timeURL_beginning+streams[stream_to_add].timeZone).show()
    }
    
    if( stream_to_add+1 >= streams.length ){
        stream_to_add = 0;
    } else {
        stream_to_add++;
    }
    
    if( cam_to_switch+1 >= NUM_STREAMS ){
        cam_to_switch = 0;
    } else {
        cam_to_switch++;
    }
}

 function onYouTubeIframeAPIReady() {
  var player;
  height = Math.round($(window).height()/Math.sqrt(NUM_STREAMS)-6);
  width = Math.round((16.0/9.0)*height);
  
  for( var i = 0 ; i < NUM_STREAMS ; i++ ){
      $($('div.title')[i]).text(streams[i].description)
      if( streams[i].zip == ZIP_UNKNOWN || WEATHER_DISABLED ){
        $($('img.weather')[i]).hide();
      } else {
        $($('img.weather')[i]).show();
        $($('img.weather')[i]).prop("src",weatherURL_beginning+streams[i].zip);
      }
      
      if( streams[i].timeZone == TIME_UNKNOWN || TIME_DISABLED ){
        $($('iframe.time')[i]).hide();
      } else {
        $($('iframe.time')[i]).show();
        $($('iframe.time')[i]).prop("src",timeURL_beginning+streams[i].timeZone);
      }
      
      player = new YT.Player(i.toString(), {
        videoId: streams[i].videoID,
        width: width,               // Player width (in px)
        height: height,              // Player height (in px)
        playerVars: {
          autoplay: 1,        // Auto-play the video on load
          controls: 0,        // Show pause/play buttons in player
          showinfo: 0,        // Hide the video title
          modestbranding: 1,  // Hide the Youtube Logo
          loop: 1,            // Run the video in a loop
          fs: 1,              // Hide the full screen button
          cc_load_policy: 0,  // Hide closed captions
          iv_load_policy: 3,  // Hide the Video Annotations
          autohide: 1,        // Hide video controls when playing
          wmode: "transparent"
        },
        events: {
          onReady: function(e) {
            e.target.mute();
          }
        }
      });
      yt_players.push(player);
    }
    titles = $('div.title')
    for( var i = 0 ; i < titles.length ; i++ ){
        $(titles[i]).css("margin-top",(-1*height+0).toString());
    }
    for( var i = 0 ; i < NUM_STREAMS ; i++ ){
        switch_cam();
    }
 }
 
 function get_random_stream(){
    while( true ){
        stream = streams[Math.round(Math.random()*streams.length)]
        if( active_streams.indexOf(stream) != -1 ){
            continue;
        }
        return stream;
    }
