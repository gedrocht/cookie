stream_to_add = Math.round(Math.random()*streams.length);

function update_time(){
    console.log( "updating time" );
    var targetDate = new Date(); // Current date/time of user computer
    var timestamp = targetDate.getTime()/1000 + targetDate.getTimezoneOffset() * 60;

    for( var i = 0 ; i < NUM_STREAMS ; i++ ){
        var localdate = new Date(timestamp * 1000 + time_offsets[i]); // Date object containing current time of Tokyo (timestamp + dstOffset + rawOffset)
        $($('div.title')[i]).text( active_streams[i].description + " - " + localdate.toLocaleString() );
    }
}

function switch_cam(){
    active_streams[cam_to_switch] = streams[stream_to_add];
    
    if( streams[stream_to_add] == undefined ){
        console.log("ERROR")
        return;
    }
    yt_players[cam_to_switch].loadVideoById(streams[stream_to_add].videoID);
    $($('div.title')[cam_to_switch]).text(streams[stream_to_add].description);
    
    if( streams[stream_to_add].zip == ZIP_UNKNOWN || WEATHER_DISABLED ){
        $($('img.weather')[cam_to_switch]).hide();
    } else {
        $($('img.weather')[cam_to_switch]).prop("src",weatherURL_beginning+streams[stream_to_add].zip).show();
    }
    
    if( streams[stream_to_add].timeZone == TIME_UNKNOWN || TIME_DISABLED ){
        $($('iframe.time')[cam_to_switch]).hide();
    } else {
        $($('iframe.time')[cam_to_switch]).prop("src",timeURL_beginning+streams[stream_to_add].timeZone).show()
    }
    
    console.log( "Executing OpenWeatherMap API call" );
    $.ajax({
        url: "http://samples.openweathermap.org/data/2.5/weather",
        appid: "e22140f96fb4416783e41754a2df87ca",
        lat: streams[stream_to_add].latitude,
        lon: streams[stream_to_add].longitude,
        success: function(result){
            console.log(result);
        }
    });

$( document ).ready(function() {
    function compare(a,b) {
      if (a.longitude > b.longitude)
        return -1;
      if (a.longitude < b.longitude)
        return 1;
      return 0;
    }
    streams.sort(compare);

    setTimeout(function(){$('iframe.time').css("z-index","999999")},6000);
    setInterval( switch_cam, 1000*60*2.5 );
    for( var i = 0 ; i < NUM_STREAMS ; i++ ){
        $(document.body).append(
            $('<div>')
                .addClass("container")
                .addClass("webcam")
                .append(
                    $("<div>")
                        .prop("id",i.toString())
                )
                .append(
                    $('<div>')
                        .addClass("webcam")
                        .addClass("title")
                        .hide()
                        .text("")
                )
                .append(

                )

});


 function onYouTubeIframeAPIReady() {
  var player;
  height = Math.round($(window).height()/Math.sqrt(NUM_STREAMS)-6);
  width = Math.round((16.0/9.0)*height);
  
  for( var i = 0 ; i < NUM_STREAMS ; i++ ){
      $($('div.title')[i]).text(streams[i].description)
      if( streams[i].zip == ZIP_UNKNOWN || WEATHER_DISABLED ){
        $($('img.weather')[i]).hide();
      } else {
        $($('img.weather')[i]).show();
        $($('img.weather')[i]).prop("src",weatherURL_beginning+streams[i].zip);
      }
      
      if( streams[i].timeZone == TIME_UNKNOWN || TIME_DISABLED ){
        $($('iframe.time')[i]).hide();
      } else {
        $($('iframe.time')[i]).show();
        $($('iframe.time')[i]).prop("src",timeURL_beginning+streams[i].timeZone);
      }
      
      player = new YT.Player(i.toString(), {
        videoId: streams[i].videoID,
        width: width,               // Player width (in px)
        height: height,              // Player height (in px)
        playerVars: {
          autoplay: 1,        // Auto-play the video on load
          controls: 0,        // Show pause/play buttons in player
          showinfo: 0,        // Hide the video title
          modestbranding: 1,  // Hide the Youtube Logo
          loop: 1,            // Run the video in a loop
          fs: 1,              // Hide the full screen button
          cc_load_policy: 0,  // Hide closed captions
          iv_load_policy: 3,  // Hide the Video Annotations
          autohide: 1,        // Hide video controls when playing
          wmode: "transparent"
        },
        events: {
          onReady: function(e) {
            e.target.mute();
          }
        }
      });
      yt_players.push(player);
    }
    titles = $('div.title')
    for( var i = 0 ; i < titles.length ; i++ ){
        $(titles[i]).css("margin-top",(-1*height+0).toString());
    }
    
    setTimeout( function(){
        for( var i = 0 ; i < NUM_STREAMS ; i++ ){
            $($('div.title')[i]).show();
            switch_cam();
        }
        setInterval( update_time, 1000 );
    }, 1500 );
 }
 
 function get_random_stream(){
    while( true ){
        stream = streams[Math.round(Math.random()*streams.length)]
        if( active_streams.indexOf(stream) != -1 ){
            continue;
        }
        return stream;
    }
 }
