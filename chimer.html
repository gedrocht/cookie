<html>
<head>
<style>
div {
	font-family: Courier New;
	font-size: 72pt;
	margin-left: auto;
	margin-right: auto;
	width: 300px;
	height: 100px;
	margin-top: 20%;
	background-color:black;
	color:red;
	text-align:center;
}
body {
	background-color: navy;
}
</style>
<script>
function init(){
	interval = -1;
	max_time = 180;
	time = max_time;
	time_div = document.getElementById("time");
	a = new Audio("chime.mp3");
	a.play();
	reset();
}

function reset(){
	if( interval != -1 )
		clearInterval(interval);
	a.play();
	time = max_time;
	interval = setInterval(count,1000);
}

function count(){
	time--;
	if( time == 0 )
		reset();
	var time_str = "";
	var min_str = "00";
	var sec_str = "";
	
	if( time < 60 ){
		sec_str = pad(time,2);
	} else {
		min_str = pad(Math.floor(time / 60),2);
		sec_str = pad(time % 60,2);
	}
	
	time_str = min_str + ":" + sec_str;
	
	time_div.innerHTML = time_str;
}

function pad( str, num ){
	var output = str.toString();
	while( output.length < num ){
		output = "0" + output;
	}
	return output;
}
</script>
</head>
<body onload="init();">
	<div id="time">
	03:00
	</div>
</body>
</html>
