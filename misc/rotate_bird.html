<html>
<head>
<script>
function init(){
    img = document.getElementById("1");
    rotation = 0;
    setInterval(function(){
        rotation += 0.05;
        if( rotation >= 360 )
            rotation -= 360;
        img.style.webkitTransform = "rotateZ(" + rotation + "deg)";
    },25);
}
</script>
</head>
<body onload="init();">
<center>
<img id="1" src="rotate_bird.jpg"/>
</center>
</body>
