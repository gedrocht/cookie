timeout = 10;
timeout_start = 5;
timeout_max = 700;
timeout_rate = 1.3;

function begin_randomize(){
    disable_button();
    timeout = timeout_start;
    randomize();
}

function randomize(){
    set_random_game();
    if( timeout < timeout_max ){
        setTimeout( randomize, timeout );
        timeout *= timeout_rate;
    } else {
        document.getElementById("0").innerHTML = "<b>" + document.getElementById("0").innerHTML + "</b>"
        enable_button();
    }
}

function set_random_game(){
    document.getElementById("0").innerHTML = gams[Math.floor(Math.random()*gams.length)];
}

function disable_button(){
    document.getElementsByTagName("input")[0].disabled = true;
}

function enable_button(){
    document.getElementsByTagName("input")[0].disabled = false;
}
