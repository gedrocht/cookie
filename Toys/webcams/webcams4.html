function add_coord_noise(digits){
    var multiple = 1/(Math.pow(10,digits));

    for( var i = 0 ; i < streams.length ; i++ ){
        streams[i].latitude  += multiple*Math.random()-(multiple/2);
        streams[i].longitude += multiple*Math.random()-(multiple/2);
    }
}

stream_to_add = Math.round(Math.random()*streams.length);

function update_time(){
    console.log( "updating time" );
    var targetDate = new Date(); // Current date/time of user computer
    var timestamp = targetDate.getTime()/1000 + targetDate.getTimezoneOffset() * 60;

    for( var i = 0 ; i < NUM_STREAMS ; i++ ){
        var localdate = new Date(timestamp * 1000 + (active_streams[i].timeZone * (60*60*1000))); // Date object containing current time of Tokyo (timestamp + dstOffset + rawOffset)
        $($('div.title')[i]).text( active_streams[i].description + " - " + localdate.toLocaleString() );
    }
}

function get_utc(){
    console.log("Getting UTC");
    if( UTC != undefined ){
        console.warn( "Using Google API to retrieve UTC even though we could calculate that on our own without using up an API call" );
    }
    var latitude = 51.4826;
    var longitude = 0.0077;
    var loc = latitude + ",%20" + longitude;
    var targetDate = new Date(); // Current date/time of user computer
    var timestamp = targetDate.getTime()/1000 + targetDate.getTimezoneOffset() * 60; // Current UTC date/time expressed as seconds since midnight, January 1, 1970 UTC
    var apikey = 'AIzaSyA70KObo6BpTUQTKb924F0yS07-QY0TtgI';
    var apicall = 'https://maps.googleapis.com/maps/api/timezone/json?location=' + loc + '&timestamp=' + timestamp + '&key=' + apikey;
    
    var xhr = new XMLHttpRequest(); // create new XMLHttpRequest2 object
    xhr.open('GET', apicall); // open GET request
    xhr.onload = function(){
        if (xhr.status === 200){ // if Ajax request successful
            var output = JSON.parse(xhr.responseText); // convert returned JSON string to JSON object
            if (output.status == 'OK'){ // if API reports everything was returned successfully
                var offsets = output.dstOffset * 1000 + output.rawOffset * 1000; // get DST and time zone offsets in milliseconds
                var localdate = new Date(timestamp * 1000 + offsets); // Date object containing current time of Tokyo (timestamp + dstOffset + rawOffset)
                UTC = time_text_to_sec(localdate.toLocaleString().split(", ")[1]);
                console.log( "UTC: ", UTC );
            }
        }
        else{
            console.log('Request failed.  Returned status of ' + xhr.status);
        }
    }
    xhr.send(); // send request
}

function load_sun_data(){
    for( var i = 0 ; i < streams.length ; i++ ){
        setTimeout( 
            (function(index){
                return function(){
                    var sun = new XMLHttpRequest();
                    var sun_url = 'http://api.sunrise-sunset.org/json?lat=' + streams[index].latitude + '&lng=' + streams[index].longitude;
                    $.ajax({
                        url: sun_url,
                        success: function(result){
                            num_suns_calculated++;
                            
                            console.log( "sun #" + num_suns_calculated + ": (index:" + index  + ") " + streams[index].description + " sunset: " + time_text_to_sec(result.results.sunset) + ", sunrise: " + time_text_to_sec(result.results.sunrise) );
                            
                            time_modifier = 0;
                            if( streams[index].longitude + 180 > 180 ){
                                time_modifier = 86400; //24 hours in seconds (these locations are past the international date line, sort of) //HACKHACK
                                console.warn( "increasing [" + streams[index].description + "] time by 24 hours in a very hacky way to simulate being past the international dateline instead of converting from UTC" );
                            }
                            
                            streams[index].sunset = time_text_to_sec(result.results.sunset) + time_modifier;
                            streams[index].sunrise = time_text_to_sec(result.results.sunrise) + time_modifier;
                            
                            if( num_suns_calculated >= 325 ){ //the number 325 was found by testing manually
                                                              //at this time it is theorized that duplicate lat/lon pairs are being blocked by the api
                                                              //if this is the case, noise could be added to subvert this
                                                              //or duplicate pairs could be assigned the same sun data
                                                              //
                                                              //after limited testing, 387 might be a better choice here
                                console.log( "Got enough sun data. Resorting list" );
                                sort_streams();
                            }
                        }
                    });
                }
            })(i), i*50);
    }
}

function sort_streams(){
    console.log("sorting streams by sun data");
    console.log("attempted to sort streams by sun data. Sorry, but this function has been temporarily disabled.");
    return;
    
    function compare(a,b) {
      var a_has_sun = a.hasOwnProperty("sunset");
      var b_has_sun = b.hasOwnProperty("sunset");
      
      if( !a_has_sun && !b_has_sun ){
        return 0;
      } else if( !a_has_sun ){
        return -1;
      } else if( !b_has_sun ){
        return 1;
      }
      
      if (a.sunset < b.sunset)
        return -1;
      if (a.sunset > b.sunset)
        return 1;
      return 0;
    }
    
    streams.sort(compare);    
}

function time_text_to_sec( text ){
    pm = text.substr(-2) == "PM";
    split = text.substr(0,text.length-3).split(":");
    total_sec = Number(split[0])*60*60 + Number(split[1])*60 + Number(split[2]);
    if( pm ){
        total_sec += 43200; //12 hours in seconds
    }
    return total_sec;
}

function finish_init(){

        console.warn( "tried to finish init, but we've already done that" );

  for( var i = 0 ; i < NUM_STREAMS ; i++ ){
      $($('div.title')[i]).text(streams[i].description)
      if( streams[i].zip == ZIP_UNKNOWN || WEATHER_DISABLED ){
        $($('img.weather')[i]).hide();
      } else {
        $($('img.weather')[i]).show();
        $($('img.weather')[i]).prop("src",weatherURL_beginning+streams[i].zip);
      }
      
      /*
      if( streams[i].timeZone == TIME_UNKNOWN || TIME_DISABLED ){
        $($('iframe.time')[i]).hide();
      } else {
        $($('iframe.time')[i]).show();
        $($('iframe.time')[i]).prop("src",timeURL_beginning+streams[i].timeZone);
      }
      */
      
      player = new YT.Player(i.toString(), {
        videoId: streams[i].videoID,
        width: width,               // Player width (in px)
        height: height,              // Player height (in px)
        playerVars: {
          autoplay: 1,        // Auto-play the video on load
          controls: 0,        // Show pause/play buttons in player
          showinfo: 0,        // Hide the video title
          modestbranding: 1,  // Hide the Youtube Logo
          loop: 1,            // Run the video in a loop
          fs: 1,              // Hide the full screen button
          cc_load_policy: 0,  // Hide closed captions
          iv_load_policy: 3,  // Hide the Video Annotations
          autohide: 1,        // Hide video controls when playing
          wmode: "transparent"
        },
        events: {
          onReady: function(e) {
            e.target.mute();
          },
          onError: (e)=>{console.log("YouTube API error: ", e);},
        }
      });
      yt_players.push(player);
    }
    titles = $('div.title')
    for( var i = 0 ; i < titles.length ; i++ ){
        $(titles[i]).css("margin-top",(-1*height+0).toString());
    }
    
    setTimeout( function(){
        for( var i = 0 ; i < NUM_STREAMS ; i++ ){
            $($('div.title')[i]).show();
            switch_cam();
        }
        setInterval( update_time, 1000 );
    }, 5000 );
 }
 
 function get_random_stream(){
    while( true ){
        stream = streams[Math.round(Math.random()*streams.length)]
        if( active_streams.indexOf(stream) != -1 ){
            continue;
        }
        return stream;
    }
 }
</script>
